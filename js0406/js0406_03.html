<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        //제이쿼리 선언
       $(function(){
            $("#ajaxBtn").click(function(){
                //ajax선언
                $.ajax({
                    url:"js/MOCK_DATA.json",
                    dataType:"json",
                    success:function(data){    //data=[{},{},....] data[0]  arr=[1,2,3] arr[0]
                        alert('성공')
                        console.log(data[0])
                        console.log(data[0].id)
                        console.log(data[0].first_name)
                        console.log(data[0].last_name)
                        console.log(data[1].id)
                        console.log(data[1].first_name)
                        console.log(data[1].last_name)

                        $("#txt").text(data)
                    },
                    error:function(){
                        alert('실패')
                    }
                })//ajax
            })//ajaxBtn

       })//function
    </script>
    <style>
        div{width:1100px; margin:0 auto; }
        #ajaxBtn{width:200px; height:50px; margin:50px 0 30px 0;
        cursor: pointer; }
        table,th,td{border:1px solid black; border-collapse: collapse;
        width:1100px; margin-top:50px; margin:0 auto; text-align: center;}
        th,td{height:30px;}
    </style>
</head>
<body>
    <div>
        <button id="ajaxBtn" >ajax 읽어오기</button>
    </div>
    <br>
    <table>
        <tr>
            <th>번호</th>
            <th>성</th>
            <th>이름</th>
            <th>이메일</th>
            <th>성별</th>
        </tr>
        <tbody id="btable">
            <tr>
                <td>1</td>
                <td>hong</td>
                <td>gildong</td>
                <td>gildong@gmail.com</td>
                <td>male</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
